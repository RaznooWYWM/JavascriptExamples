<pre class="line-numbers">
    <code class="language-css">
      var a = true;
      var b = false;  
      a && a;        // equivalent to true
      a && b;        // equivalent to false
      b && b;        // equivalent to false
      !b;          // equivalent to true      
      a && b || a;   // equivalent to true
    </code>
 </pre>
